# Configuração do banco de dados de desenvolvimento
spring.datasource.url=jdbc:postgresql://localhost:5432/petsniffer_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate para desenvolvimento
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging mais detalhado para desenvolvimento
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.engine.transaction=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.scripting=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# AWS Configuration para desenvolvimento
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY} 