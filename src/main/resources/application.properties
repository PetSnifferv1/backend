spring.application.name=petsniffer

logging.level.org.springframework.jdbc.datasource=DEBUG


spring.cloud.config.enabled=false

spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect



spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=never
api.security.token.secret=${JWT_SECRET:my-secret-key}
spring.datasource.hikari.auto-commit=false



# Informa ao servidor web embutido (Tomcat) para usar os cabeçalhos X-Forwarded-*
# enviados pelo ALB para determinar o protocolo (http/https ) e o host corretos.
server.forward-headers-strategy=NATIVE

# Opcional, mas recomendado para segurança:
# Informa ao Tomcat para extrair o IP real do cliente do cabeçalho X-Forwarded-For.
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto


#AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
#AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
AWS_REGION=${AWS_REGION:-us-east-1}


# ConfiguraÃ§Ãµes para upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

logging.level.org.springframework.web=INFO

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.engine.transaction=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.type.descriptor.sql=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.scripting=DEBUG
logging.level.com.example.service=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# Ativa os endpoints do actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.jwt=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.core=DEBUG
logging.level.org.springframework.security.web.firewall=DEBUG
logging.level.org.springframework.security.access=DEBUG



