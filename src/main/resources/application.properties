# Níveis gerais de log para Spring Security (já tem INFO, pode mudar para DEBUG ou TRACE)
logging.level.org.springframework.security=DEBUG

# Para ver detalhes sobre filtros de segurança e cadeias de filtros
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# Para ver detalhes sobre provedores de autenticação e como as credenciais são processadas
logging.level.org.springframework.security.authentication=DEBUG

# Para ver detalhes sobre o contexto de segurança e como o usuário autenticado é armazenado
logging.level.org.springframework.security.core=DEBUG

# Para ver detalhes sobre a validação de requisições HTTP pelo StrictHttpFirewall
logging.level.org.springframework.security.web.firewall=DEBUG

# Para ver detalhes sobre a autorização (se o usuário tem permissão para acessar um recurso)
logging.level.org.springframework.security.access=DEBUG

# Se estiver usando OAuth2 ou JWT, adicione:
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.jwt=DEBUG

